<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->

    <h1 class="text-center">Internship Form</h1>
    <form class="container-fluid">
      <div class="row">
        <div class="col-4 form-group">
          <label for="first-name-input">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name-input"
            aria-describedby="emailHelp"
            placeholder="Enter Name"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="col-4 form-group">
          <label for="exampleInputPassword1">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last-name-input"
            placeholder="text"
          />
        </div>
        <div class="col-4 form-group">
          <label for="email-input">Email</label>
          <input
            type="email"
            class="form-control"
            id="email-input"
            placeholder="Email"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6 form-group">
          <label for="college-input">College Name</label>
          <input
            type="text"
            class="form-control"
            id="college-input"
            aria-describedby="emailHelp"
            placeholder="College Name"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group col-md-3 col-sm-12">
            <label for="inputState">Graduation year</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            
            </select>

        </div>
        <div class="col-3 form-group">
          <label for="exampleInputPassword1">Roll No</label>
          <input
            type="text"
            class="form-control"
            id="roll-no-input"
            placeholder="Roll No"
          />
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
